<!doctype html>
<html id="home">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>
  <body>
      <nav class="navbar">
        <div class="brand"><h1>Bookshelf Apps</h1></div>
          <ul class="darkmode">
            <span onclick="setDarkMode()" id="darkBtn" class="mt-1"><h1><i class="fas fa-moon"></i></h1></span>
          </ul>
      </nav>

    <section class="input_section">
      <img src="assets/images/gambar.jpg">
    <section class="input_section">
      
      <h2>Masukkan Buku Baru</h2>
      <form id="form">
        <div class="input">
          <label for="inputBookTitle">Judul</label>
          <input id="title" type="text" required />
        </div>
        <div class="input">
          <label for="inputBookAuthor">Penulis</label>
          <input id="author" type="text" required />
        </div>
        <div class="input">
          <label for="inputBookYear">Tahun</label>
          <input id="year" type="date" required />
        </div>   
          <button id="bookSubmit" type="submit">Tambah Buku</button>
        </form>
      </section>
      <section class="bookshelf">
        <div class="unread" id="unread">
          <h1 class=""><i class="fas fa-book"></i> Belum Dibaca</h1>
        </div>
        <div class="read" id="read">
          <h1><i class="fas fa-book-open"></i> Sudah Dibaca</h1>
        </div>
      </section> 
    </section>
  

    <footer>
     <h3>2021 | Bookshelf Apps</center></h3>
    </footer>

    <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js" integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD" crossorigin="anonymous"></script>
    <script src="assets/script/dom.js"></script>
    <script src="assets/script/script.js"></script>
    <script src="assets/script/storage.js"></script>
  </body>
</html>
